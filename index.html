<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Postaci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Stwórz swoją postać!</h1>

    <div class="character-creator">
        <!-- Kontener na postać, gdzie obrazki będą się nakładać -->
      <!-- Kontener na postać, gdzie obrazki będą się nakładać -->
<div class="character-preview">
    <img id="skin-layer" src="images/skin1.png" alt="Skóra">
    <img id="eyes-layer" src="images/eyes1.png" alt="Oczy">
    <img id="shirt-layer" src="images/shirt1.png" alt="Koszulka">
    <img id="hair-layer" src="images/hair1.png" alt="Włosy">
</div>

        <!-- Panel sterowania -->
        <div class="controls">
            <!-- Kategoria: Skóra -->
            <div class="control-category">
                <h2>Kolor skóry</h2>
                <button onclick="changePart('skin', -1)">◀</button>
                <span id="skin-name">Skóra 1</span>
                <button onclick="changePart('skin', 1)">▶</button>
            </div>

            <!-- Kategoria: Oczy -->
            <div class="control-category">
                <h2>Oczy</h2>
                <button onclick="changePart('eyes', -1)">◀</button>
                <span id="eyes-name">Oczy 1</span>
                <button onclick="changePart('eyes', 1)">▶</button>
            </div>

            <!-- Kategoria: Włosy -->
            <div class="control-category">
                <h2>Włosy</h2>
                <button onclick="changePart('hair', -1)">◀</button>
                <span id="hair-name">Włosy 1</span>
                <button onclick="changePart('hair', 1)">▶</button>
            </div>

            <!-- Kategoria: Ubranie -->
            <div class="control-category">
                <h2>Ubranie</h2>
                <button onclick="changePart('shirt', -1)">◀</button>
                <span id="shirt-name">Koszulka 1</span>
                <button onclick="changePart('shirt', 1)">▶</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
